{% extends "base.html" %}

{% block title %}Filton{% endblock title %}

{% block content %}

    {% if logged_in %}

        <h3 class="greeting">Hi there, {{ user.nickname() }}</h3>
<!--DODAJ NICKNAME-->

        <div class="buttons">
            <span><a class="my-button" href="/newmessage">New message</a></span>
            <span><a class="my-button" href="/messages">See messages</a></span>
            <span><a class="my-button" href="{{ logout_url }}">Log out</a></span>
        </div>

    {% else %}
        <h3 class="greeting">Hi there, please login.</h3>
        <div class="buttons">
            <span><a class="my-button" href="{{ login_url}} ">Log in</a></span>
        </div>

    {% endif %}


{% endblock content %}
