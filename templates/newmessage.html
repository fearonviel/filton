{% extends "base.html" %}

{% block title %}Filton{% endblock title %}

{% block content %}

        <div id="nav">
            <span><a class="my-button" href="/messages">Back</a></span>
        </div>

        <div>
            <form action="/rezultat" method="post">
                <table>
                    <tr>
                        <td>
                            <p>Name:</p>
                        </td>
                        <td>
                            <input name="name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Message:</p>
                        </td>
                        <td>
                            <textarea rows="10" cols="50" name="message"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>How would you grade our hotel (1-5)?</p>
                        </td>
                        <td>
                            <select name="grade">
                                <option value="-">/</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <br>
                <div class="buttons">
                    <button class="my-button" type="submit">Submit message</button>
                </div>
            </form>
        </div>


{% endblock content %}
